<div [formGroup]="feesForm">
    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-info" role="alert">
            <p aria-live="polite">{{'fee.pay.notice' | translate}}&nbsp;<a href="{{'fees.and.funding.url'|translate}}">{{'fees.and.funding.rev'|translate}}</a></p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label for="subClass" class="required">
                <span class="field-name">{{'sub.class'|translate }}</span>
                <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                <control-messages *ngIf="feesForm.controls['subClass'].invalid"
                    [showError]="showFieldErrors"
                    [control]="feesForm.controls['subClass'] | formControl"
                    controlId="subClass" label="company.id" parentId="fees"></control-messages>
            </label>
            <select id="subClass" name="subClass" class="form-control" [formControlName]="'subClass'" (change)="onSubmissionClassSelected($any($event.target).value)">
                    <option label=" " value=""></option>
                    <option *ngFor="let item of submissionClassOptions" [value]="item.id"> {{ item | textTransform: lang }}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label for="subDescription" class="required">
                <span class="field-name">{{'fee.description'|translate }}</span>
            </label>
            <textarea id="subDescription" class="form-control full-width" rows="7" readonly>{{selectedSubmissionClassDescription}}</textarea>
        </div>
    </div>
    <section class="panel panel-default">
        <header class="panel-heading clearfix group-beside">
          <h3 class="panel-title">{{'mitigation.measures'|translate}}</h3>
        </header>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="mitigationType">
                        <span class="field-name">{{'mitigation.type'|translate }}</span>
                    </label>
                    <select id="mitigationType" name="mitigationType" class="form-control" [formControlName]="'mitigationType'" (change)="onMitigationTypeSelected($any($event.target).value)">
                            <option label=" " value=""></option>
                            <option *ngFor="let item of mitigationTypeOptions" [value]="item.id"> {{ item | textTransform: lang }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="showGovOrg()">
                <label for="certifyGovOrg" class="required">
                <input type="checkbox" id="certifyGovOrg" [formControlName]="'certifyGovOrg'" required/>
                <strong>{{'certify.goverment.organization'|translate}}</strong>
                <strong class="required">{{ 'commmon.required.bracket'|translate }}</strong>
                <control-messages *ngIf="feesForm.controls['certifyGovOrg'].invalid" [showError]="showErrors"
                    parentId="feesForm" [control]="feesForm.controls['certifyGovOrg'] | formControl"
                    controlId="certifyGovOrg" label="certify.goverment.organization"></control-messages>
                </label>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="showISAD()">
                <label for="certifyISAD" class="required">
                <input type="checkbox" id="certifyISAD" [formControlName]="'certifyISAD'" required/>
                <strong>{{'certify.isad'|translate}}</strong>
                <strong class="required">{{ 'commmon.required.bracket'|translate }}</strong>
                <control-messages *ngIf="feesForm.controls['certifyISAD'].invalid" [showError]="showErrors"
                    parentId="feesForm" [control]="feesForm.controls['certifyISAD'] | formControl"
                    controlId="certifyISAD" label="certify.isad"></control-messages>
                </label>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="showFundedInstitution()">
                <label for="certifyFundedInstitution" class="required">
                <input type="checkbox" id="certifyFundedInstitution" [formControlName]="'certifyFundedInstitution'" required/>
                <strong>{{'certify.funded.health.institution'|translate}}</strong>
                <strong class="required">{{ 'commmon.required.bracket'|translate }}</strong>
                <ol class="lst-lwr-alph">
                    <li>{{'certify.funded.health.institution.a'|translate }}</li>
                    <li>{{'certify.funded.health.institution.b'|translate }}</li>
                </ol>
                <control-messages *ngIf="feesForm.controls['certifyFundedInstitution'].invalid" [showError]="showErrors"
                    parentId="feesForm" [control]="feesForm.controls['certifyFundedInstitution'] | formControl"
                    controlId="certifyFundedInstitution" label="certify.funded.health.institution"></control-messages>
                </label>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="showSmallBusiness()">
                <label for="certifySmallBusiness" class="required">
                <input type="checkbox" id="certifySmallBusiness" [formControlName]="'certifySmallBusiness'" required/>
                <strong>{{'certify.organization'|translate}}</strong>
                <strong class="required">{{ 'commmon.required.bracket'|translate }}</strong>
                <control-messages *ngIf="feesForm.controls['certifySmallBusiness'].invalid" [showError]="showErrors"
                    parentId="feesForm" [control]="feesForm.controls['certifySmallBusiness'] | formControl"
                    controlId="certifySmallBusiness" label="certify.organization"></control-messages>
                </label>
            </div>
            <div class="row form-group" *ngIf="showSmallBusiness()">
                <fieldset class="col-lg-12 col-md-12 col-sm-12 col-xs-12 chkbxrdio-grp">
                    <legend class="required">{{'small.business.fee.application'|translate}}</legend>
                    <ng-container *ngFor="let yesno of yesNoList; let i = index">
                        <label for="smallBusinessFeeApp{{i}}" class="radio-inline">
                          <input type="radio"
                            id="smallBusinessFeeApp{{i}}" name="smallBusinessFeeApp" [value]="yesno.id" 
                            [formControl]="feesForm.controls['smallBusinessFeeApp'] | formControl" required/>
                          {{yesno | textTransform: lang }}
                          </label>
                       </ng-container>
                </fieldset>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="showUrgentHealthNeed()">
                <label for="certifyUrgentHealthNeed" class="required">
                <input type="checkbox" id="certifyUrgentHealthNeed" [formControlName]="'certifyUrgentHealthNeed'" required/>
                <strong>{{'certify.urgent.health.need'|translate}}</strong>
                <strong class="required">{{ 'commmon.required.bracket'|translate }}</strong>
                <ol class="lst-lwr-alph">
                    <li>{{'drug.the.same.ingredient'|translate}}</li>
                    <li>{{'no.drug.identification.number'|translate}}</li>
                    <li>{{'no.notice.compliance'|translate}}</li>
                </ol>
                <control-messages *ngIf="feesForm.controls['certifyUrgentHealthNeed'].invalid" [showError]="showErrors"
                    parentId="feesForm" [control]="feesForm.controls['certifyUrgentHealthNeed'] | formControl"
                    controlId="certifyUrgentHealthNeed" label="certify.urgent.health.need"></control-messages>
                </label>
            </div>
        </div>
      </section>
</div>
