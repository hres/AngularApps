      <div class="row">
        <div class="form-group col-sm-6 col-xs-12" >
            <label for="enrollVersion" >
                <span class="field-name">{{ 'csp.enrollVersion'|translate }}</span>
                <control-messages
                    [showError]="showFieldErrors"
                    [control]="certSuppProtectForm.controls['enrollVersion'] | formControl"
                    controlId="enrollVersion" label="csp.enrollVersion" parentId="certSuppProtect"></control-messages>
                <input id="enrollVersion" name="enrollVersion" class="form-control "
                    [formControlName]="'enrollVersion'" maxlength="256"    readonly/>
            </label>
        </div>

        <div class="form-group col-sm-6 col-xs-12" >
            <label for="dateLastSaved">
              <span class="field-name">{{ 'csp.dateLastSaved'|translate }}</span>
                <control-messages
                    [showError]="showFieldErrors"
                    [control]="certSuppProtectForm.controls['dateLastSaved'] | formControl"
                    controlId="dateLastSaved" label="csp.dateLastSaved" parentId="certSuppProtect"></control-messages>
                <input id="dateLastSaved" name="dateLastSaved" class="form-control full-width" readonly
                    [formControlName]="'dateLastSaved'" />
            </label>
            </div>
    </div>


        <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="companyId" class="required">
                    <span class="field-name">{{'company.id'|translate }}&nbsp;{{'5digits.only'|translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <sup id="tr3-rf">
                        <a class="fn-lnk" href="#tr3"><span class="wb-inv">{{'instruction'|translate}}</span>{{helpIndex['companyIdIndx']}}</a>
                    </sup>
                    <control-messages *ngIf="certSuppProtectForm.controls['companyId'].invalid"
                        [showError]="showFieldErrors"
                        [control]="certSuppProtectForm.controls['companyId'] | formControl"
                        controlId="companyId" label="companyId" parentId="certSuppProtect"></control-messages>
                    <input id="company.id" name="companyId" class="form-control"
                        [formControlName]="'companyId'" minlength="5" maxlength="5" size="6"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="dossierId" class="required">
                    <span class="field-name">{{ 'dossier.id'|translate }} {{ 'dossier.id.format'|translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <sup id="tr4-rf">
                        <a class="fn-lnk" href="#tr4"><span class="wb-inv">{{'instruction'|translate}}</span>{{helpIndex['dossierIdIndx']}}</a>
                    </sup>
                    <control-messages *ngIf="certSuppProtectForm.controls['dossierId'].invalid"
                        [showError]="showFieldErrors"
                        [control]="certSuppProtectForm.controls['dossierId'] | formControl" controlId="dossierId"
                        label="dossier.id" parentId="certSuppProtect"></control-messages>
                        <input id="dossierId" name="dossierId" class="form-control"
                            [formControlName]="'dossierId'" maxlength="8" size="7" />
                </label>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="productName" class="required full-width">
                    <span class="field-name">{{ 'product.name'|translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <sup id="tr5-rf">
                        <a class="fn-lnk" href="#tr5"><span
                                class="wb-inv">{{'instruction'|translate}}</span>{{helpIndex['productNameIndx']}}</a>
                    </sup>
                    <control-messages *ngIf="certSuppProtectForm.controls['productName'].invalid"
                        [showError]="showFieldErrors"
                        [control]="certSuppProtectForm.controls['productName'] | formControl" controlId="productName"
                        label="product.name" parentId="certSuppProtect"></control-messages>
                        <textarea id="productName" name="productName" class="form-control full-width"
                            [formControlName]="'productName'" maxlength="400" ></textarea>
                </label>
            </div>
          </div>
