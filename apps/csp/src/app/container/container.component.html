<lib-layout>
    <ng-container header>
        <section class="module-attention">
            <details>
                <summary class="background-medium">{{ "top.privacy.statement" | translate }}</summary>
                <lib-privacy-statement [lang]="language" [purposeOfCollection]="'purpose.of.collection' | translate"></lib-privacy-statement>
            </details>

        </section>

        <div class="module-attention">
            <details>
                <summary class="background-medium">{{ "top.security.declaimer" | translate }}</summary>
                <lib-security-disclaimer [lang]="language"></lib-security-disclaimer>
            </details>
        </div>

        <section class="module-attention">
            <details>
                <summary class="background-medium">{{ "top.instruction" | translate }}</summary>
                <app-instruction [helpTextSequences]="helpIndex" [lang]="language"></app-instruction>
            </details>
        </section>
    </ng-container>

    <ng-container body>
        @defer (when loadFormBaseComponent) {
            <app-form-base></app-form-base>
        }
    </ng-container>
</lib-layout>
