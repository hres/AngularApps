<div [formGroup] = "certificationForm">
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 checkbox required">
        <label for="certifyAccurateCompleteId">
        <input type="checkbox" id="certifyAccurateCompleteId" 
        [formControlName]="'certifyAccurateComplete'" />
        <span><b>{{'certify.info'|translate}}</b></span>
        <strong class="required">{{ 'commmon.required.bracket'|translate }}</strong>
        <control-messages *ngIf="certificationForm.controls['certifyAccurateComplete'].invalid" [showError]="showErrors"
            parentId="mfCertif" [control]="certificationForm.controls['certifyAccurateComplete'] | formControl"
            controlId="certifyAccurateCompleteId" label="certify.info"></control-messages>
        </label>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
    <div class="required">
    <label for="fullNameId" class="required">
        <span><strong>{{'full.name'|translate}}</strong></span>
        <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
        <control-messages *ngIf="certificationForm.controls['fullName'].invalid" [showError]="showErrors"
        parentId="mfCertif" [control]="certificationForm.controls['fullName'] | formControl"
        controlId="fullNameId" label="fullName"></control-messages>
    </label>
    <input name="fullName" class="form-control" id="fullNameId" maxlength="120"
        [formControlName]="'fullName'" />
    </div>
</div>

<div class="col-sm-6">
    <label for="submitDateId" class="required">
    <span><b>{{'submit.date'|translate}}</b></span>
    <strong class="required">{{ 'commmon.required.bracket'|translate }}</strong>
    <control-messages *ngIf="certificationForm.controls['submitDate'].invalid" [showError]="showErrors"
        parentId="mfCertif" [control]="certificationForm.controls['submitDate'] | formControl" controlId="submitDateId"
        label="submitDate"></control-messages>
    </label>
    <input name="submitDate" class="form-control" id="submitDateId" type="date"
        [formControlName]="'submitDate'" (input)="checkDateValidity($event)" /> 
</div>
</div>

<div class="row alert alert-info">
    <p>{{'agent.warning'|translate}}</p>
</div>

<div class="row col-xs-12 full-width">
    <div class="checkbox required">
        <label for="consentPrivacyId">            
        <input name="consentPrivacyName" type="checkbox" id="consentPrivacyId"
            [formControlName]="'consentPrivacy'" />
        <span><b>{{'consent.privacy'|translate}}</b></span>
        <strong class="required">{{ 'commmon.required.bracket'|translate }}</strong>
        <control-messages *ngIf="certificationForm.controls['consentPrivacy'].invalid" [showError]="showErrors"
            parentId="mfCertif" [control]="certificationForm.controls['consentPrivacy'] | formControl"
            controlId="consentPrivacyId" label="consent.privacy"></control-messages>
        </label>
    </div>
</div>
</div>
