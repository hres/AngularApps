<div class="row">
  <div *ngIf="!importSuccess" class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <label for="fileLoad">
      <span class="field-name">{{ 'select.file'|translate }}</span>
    </label>
    <input type="file" id="fileLoad" name="fileLoad" accept=".xml, .hcsc" (change)="changeListener($event)" />
  </div>
  <div *ngIf="importSuccess" class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button (click)="refreshPage()">{{ 'refresh.file.input'|translate }}</button>
    <Strong> {{importedFileName}}</Strong>
  </div>
</div>
<div [ngClass]="status == 'msg.success.load' ? 'alert alert-success' : 'alert alert-danger'" *ngIf="showFileLoadStatus">
  <span>{{status | translate}}</span>
</div>
<div>
  <ng-content select="[extraNote]"></ng-content>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <p [innerHTML]="'select.file.line'|translate"></p>
  </div>
</div>
