<div class="row">
  <div *ngIf="!importSuccess" class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <label for="fileLoad">
      <span class="field-name">{{ 'select.file'|translate }}</span>
    </label>
    <div *ngIf="!importSuccess">
      <button id="fileLoadButton" [attr.aria-labelledby]="fileImported ? 'fileName' : 'noFileChosen'" onclick="document.getElementById('fileLoad').click()" > {{ 'choose.file' | translate }} </button>
      <input style="display:none" type="file" id="fileLoad" name="fileLoad" accept=".xml, .hcsc" (change)="changeListener($event)" />
      <!-- FOR SCREEN READER : To read "Select a file to load, no file chosen / (file name) button" -->
      <span hidden class="field-name" *ngIf="!fileImported" id="noFileChosen"> {{ 'select.file'|translate }} {{ 'no.file.chosen' | translate }} </span>
      <span hidden class="field-name" *ngIf="fileImported" id="fileName"> {{ 'select.file'|translate }} {{importedFileName}} </span>
      <!-- -->
      <span class="field-name" *ngIf="!fileImported"> {{ 'no.file.chosen' | translate }} </span>
      <span class="field-name" *ngIf="fileImported"> {{importedFileName}} </span>
    </div>
  </div>
  <div *ngIf="importSuccess" class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button (click)="refreshPage()">{{ 'refresh.file.input'|translate }}</button>
    <Strong> {{importedFileName}}</Strong>
  </div>
</div>
<div id="displayAlert" [ngClass]="status == 'msg.success.load' ? 'alert alert-success' : 'alert alert-danger'" *ngIf="displayAlert">
  <span role="alert">{{status | translate}}</span>
</div>

<ng-content select="[fileUploadInstruction]"></ng-content>
