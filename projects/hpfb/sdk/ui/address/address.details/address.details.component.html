<div>
  <div [formGroup]="addressFormLocalModel">
    <div class="row">
      <div class="form-group col-xs-12" >
        <label for="{{addrType}}CompanyName" class="required full-width">
          <span class="field-name" >{{'company.name.full'|translate}}</span>
          <strong class="required" >{{'commmon.required.bracket'|translate}}</strong> 
          <control-messages *ngIf="addressFormLocalModel.controls['companyName'].invalid"
                            [showError]="showFieldErrors"
                            [control]="addressFormLocalModel.controls['companyName'] | formControl"
                            controlId="{{addrType}}CompanyName" label="company.name.full" parentId="addressDetails"
                            parentLabel="REP Address"></control-messages>
          <input name="{{addrType}}CompanyName" id="{{addrType}}CompanyName" class="form-control full-width" (blur)="onblur()"
                 [formControl]="addressFormLocalModel.controls['companyName'] | formControl" maxlength="80"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12" >
        <label for="{{addrType}}Address" class="required full-width">
          <span class="field-name" >{{'addressDetails.street'|translate}}</span>
          <strong class="required" >{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="addressFormLocalModel.controls['address'].invalid"
                            [showError]="showFieldErrors"
                            [control]="addressFormLocalModel.controls['address']  | formControl"
                            controlId="{{addrType}}Address" label="addressDetails.street" parentId="addressDetails"
                            parentLabel="REP Address"></control-messages>
          <input name="{{addrType}}Address" id="{{addrType}}Address" class="form-control full-width" (blur)="onblur()"
            [formControl]="addressFormLocalModel.controls['address'] | formControl" maxlength="120"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6 col-xs-12" >
        <label for="{{addrType}}City" class="required full-width">
          <span class="field-name" >{{'addressDetails.city'|translate}}</span>
          <strong class="required" >{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="addressFormLocalModel.controls['city'].invalid"
                            [showError]="showFieldErrors"
                            [control]="addressFormLocalModel.controls['city'] | formControl"
                            controlId="{{addrType}}City" label="addressDetails.city" parentId="addressDetails"
                            parentLabel="REP Address"></control-messages>
          <input name="{{addrType}}City" id="{{addrType}}City" class="form-control full-width"  (blur)="onblur()"
                 [formControl]="addressFormLocalModel.controls['city'] | formControl" maxlength="35"/>
        </label>
      </div>
      <div class="form-group col-sm-5 col-xs-12" >
        <label for="{{addrType}}Country" class="required full-width">
          <span class="field-name" >{{'addressDetails.country'|translate}}</span>
          <strong class="required" >{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="addressFormLocalModel.controls['country'].invalid"
                            [showError]="showFieldErrors"
                            [control]="addressFormLocalModel.controls['country'] | formControl"
                            controlId="{{addrType}}Country" label="addressDetails.country" parentId="addressDetails"
                            parentLabel="REP Address"></control-messages>
          <!-- <div class="margin-top-small">
            <ng-select id="country" [formControl]="addressFormLocalModel.controls['country'] | formControl" class="required"
                       [allowClear]="false"
                       [items]="countries"
                       (typed)="typed($event)"
                       (blur)="typed($event)"
                       (add)="typed($event)"
                       (selected)="onCountryChange($event)"
                       (removed)="removed($event)"> 
            </ng-select>
          </div> -->
          <select class="margin-top-small" id="{{addrType}}Country" [formControl]="addressFormLocalModel.controls['country'] | formControl" class="required form-control"                      
            (typed)="typed($event)" (blur)="tempCountryOnblur($event)" (change)="onCountryChange($event)"> 
            <option *ngFor="let ctry of countries" [ngValue]="ctry.id">{{ctry | textTransform: lang }}</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row">
      <div *ngIf="!showProvText" class="form-group col-xs-12 col-sm-6" >
        <label for="{{addrType}}ProvState" class="required full-width">
          <span class="field-name">{{provinceLabel |translate}}</span>
          <strong *ngIf="!showProvText" class="required" >{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="addressFormLocalModel.controls['provList'].invalid"
                            [showError]="showFieldErrors"
                            [control]="addressFormLocalModel.controls['provList'] | formControl"
                            controlId="{{addrType}}ProvState" label="{{provinceLabel}}" parentId="addressDetails"
                            parentLabel="REP Address"></control-messages>
          <select id="{{addrType}}ProvState" required class="form-control full-width" (blur)="onblur()" [formControl]="addressFormLocalModel.controls['provList'] | formControl">
            <option label=" " value=""></option>
            <option *ngFor="let prov of provStateList" [ngValue]="prov.id"> {{prov | textTransform: lang}}</option>
          </select>
        </label>
      </div>
      <div *ngIf="showProvText" class="form-group col-xs-12 col-sm-6">
        <label for="{{addrType}}ProvText" class="full-width">
          <span class="field-name">{{'addressDetails.provState'|translate}}</span>
          <input name="{{addrType}}ProvText" id="{{addrType}}ProvText" class="form-control full-width" (blur)="onblur()"
                 [formControl]="addressFormLocalModel.controls['provText'] | formControl" maxlength="40"/>
          <!-- <control-messages *ngIf="addressFormLocalModel.controls['provText'].invalid"
                            [showError]="showFieldErrors"
                            [control]="addressFormLocalModel.controls['provText'] | formControl"
                            controlId="provText" label="addressDetails.provState" parentId="addressDetails"
                            parentLabel="REP Address"></control-messages> -->
        </label>
      </div>
      <div class="form-group col-sm-6 col-xs-12">
        <label for="{{addrType}}Postal" [ngClass]="{'required':!showProvText}">
          <span class="field-name" >{{postalLabel |translate}}</span>
          <strong *ngIf="!showProvText" class="required" >{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="addressFormLocalModel.controls['postal'].invalid"
                            [showError]="showFieldErrors"
                            [control]="addressFormLocalModel.controls['postal'] | formControl"
                            controlId="{{addrType}}Postal" label="{{postalLabel}}" parentId="addressDetails"
                            parentLabel="REP Address"></control-messages>
          <input *ngIf="showProvText" name="postal" id="{{addrType}}Postal" class="form-control" [formControl]="addressFormLocalModel.controls['postal'] | formControl"  (blur)="onblur()"
                 maxlength="20" />
          <input *ngIf="!showProvText && postalCode" name="postal" id="{{addrType}}Postal" class="form-control" [formControl]="addressFormLocalModel.controls['postal'] | formControl"  (blur)="onblur()"
                 maxlength="6" />
          <input *ngIf="!showProvText && zipCode" name="postal" id="{{addrType}}Postal" class="form-control only-digits" [formControl]="addressFormLocalModel.controls['postal'] | formControl"  (blur)="onblur()"
                 maxlength="5"/>
          
        </label>
      </div>
    <!-- <pre>{{addressFormLocalModel.value |json}}</pre> -->
  </div>
</div>
