<div>
    <div [formGroup]="regulartoryInfoForm">
        <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="dossierId" class="required">
                    <span class="field-name">{{ 'dossier.id'|translate }} {{ 'alphanumeric6or7'|translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <sup id="tr2-rf">
                        <a class="fn-lnk" href="#tr2"><span
                                class="wb-inv">{{'instruction'|translate}}</span>{{helpIndex['dossierIdIndx']}}</a>
                    </sup>
                    <control-messages *ngIf="regulartoryInfoForm.controls['dossierId'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['dossierId'] | formControl" controlId="dossierId"
                        label="dossier.id" parentId="regulatoryInfo"></control-messages>
                    <span class="rep-input-group">
                        <input id="dossierId" name="dossierId" class="form-control" 
                            [formControlName]="'dossierId'" maxlength="8" />
                    </span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class=".form-inline form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="masterFileName" class="required full-width">
                    <span class="field-name">{{ 'masterfile.name'|translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <control-messages *ngIf="regulartoryInfoForm.controls['masterFileName'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['masterFileName'] | formControl"
                        controlId="masterFileName" label="masterfile.name" parentId="regulatoryInfo"></control-messages>
                    <input id="masterFileName" name="masterFileName" class="form-control full-width" 
                        [formControlName]="'masterFileName'" maxlength="256"/>
                </label>
            </div>
            <div class=".form-inline form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="masterFileNumber" class="full-width">
                    <span class="field-name">{{ 'masterfile.number'|translate }} </span>
                    <control-messages *ngIf="regulartoryInfoForm.controls['masterFileNumber'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['masterFileNumber'] | formControl"
                        controlId="masterFileNumber" label="masterfile.number" parentId="regulatoryInfo"></control-messages>
                    <input id="masterFileNumber" name="masterFileNumber" class="form-control full-width" 
                        [formControlName]="'masterFileNumber'" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group wb-frmvld col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <fieldset class="chkbxrdio-grp" >
                  <legend class="required"><span class="field-name">{{'masterfile.type'|translate}}</span>
                      <strong class="required" aria-hidden="true">{{'commmon.required.bracket'|translate}}</strong>
                      <control-messages *ngIf="regulartoryInfoForm.controls['masterFileType'].invalid"
                          [showError]="showFieldErrors"
                          [control]="regulartoryInfoForm.controls['masterFileType'] | formControl"
                          controlId="masterFileType0" label="masterfile.type" parentId="regulatoryInfo"></control-messages>
                  </legend>
                  <ul class="form-group list-unstyled">
                    <li class="radio" *ngFor="let mfType of mfTypeOptions; let i = index">
                      <label aria-hidden="true" for="masterFileType{{i}}">
                        <input attr.aria-label="{{mfType | ariaTransform: lang}}" type="radio" attr.aria-label="{{mfType | ariaTransform: lang}}" 
                            id="masterFileType{{i}}" name="masterFileType" [value]="mfType.id"
                          (change)="onMfTypeSelected($event)"
                          [formControlName]="'masterFileType'" required/>
                          {{mfType | textTransform: lang }}
                      </label>
                    </li>
                  </ul>
              </fieldset>
            </div>  
          </div>              
        <div class="row" *ngIf="selectedMfTypeDefinition">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="alert alert-info" role="alert">
                    <p aria-live="polite">{{selectedMfTypeDefinition}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="masterFileUse" class="required full-width">
                    <span class="field-name">{{ 'masterfile.use' |translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <control-messages *ngIf="regulartoryInfoForm.controls['masterFileUse'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['masterFileUse'] | formControl"
                        controlId="masterFileUse" label="masterfile.use" parentId="regulatoryInfo"></control-messages>
                    <select id="masterFileUse" name="masterFileUse" required class="form-control full-width"
                        [formControlName]="'masterFileUse'">
                        <option label=" " value=""></option>
                        <option *ngFor="let mfUse of mfUseOptions" [value]="mfUse.id"> {{ mfUse| textTransform: lang }}</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="descriptionType" class="required full-width">
                    <span class="field-name">{{ 'transaction.description' |translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <control-messages *ngIf="regulartoryInfoForm.controls['descriptionType'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['descriptionType'] | formControl"
                        controlId="descriptionType" label="transaction.description" parentId="regulatoryInfo"></control-messages>
                    <select id="descriptionType" name="descriptionType" required class="form-control full-width"
                        (change)="onTxDescriptionSelected($any($event.target).value)"
                        [formControlName]="'descriptionType'">
                        <option label=" " value=""></option>
                        <option *ngFor="let desc of txDescOptions" [value]="desc.id"> {{ desc | textTransform: lang }}
                        </option>
                    </select>
                </label>
            </div>
        </div>
       <div class="row" *ngIf="selectedTxDescDefinition">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="alert alert-info" role="alert">
                    <p aria-live="polite">{{selectedTxDescDefinition}}</p>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="showDateAndRequester()">
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="requestDate" class="required">
                    <span class="field-name">{{ 'request.date' |translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <control-messages *ngIf="regulartoryInfoForm.controls['requestDate'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['requestDate'] | formControl" controlId="requestDate"
                        label="request.date" parentId="regulatoryInfo"></control-messages>
                    <input id="requestDate" name="requestDate" type="date" class="form-control"
                         (input)="checkDateValidity($event)"
                        [formControlName]="'requestDate'" />
                </label>
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="requester" class="required full-width">
                    <span class="field-name">{{'requester.title'|translate}}</span>
                    <strong class="required" aria-hidden="true">{{'commmon.required.bracket'|translate}}</strong>
                    <control-messages *ngIf="regulartoryInfoForm.controls['requester'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['requester'] | formControl" controlId="requester"
                        label="requester.title" parentId="regulatoryInfo"></control-messages>
                </label>
                <input id="requester" name="requester" type="text" class="form-control full-width" 
                    [formControlName]="'requester'">
            </div>
        </div>
        <div class="row form-group" *ngIf="showReqRevisedTxDesc()">
            <fieldset class="col-md-12 chkbxrdio-grp"
                data-ng-class="{'has-error':regulartoryInfoForm.controls['reqRevision'].$invalid}">
                <legend class="required">
                    {{'req.revision' |translate}}
                    <strong class="required"> {{'commmon.required.bracket' |translate}}</strong>
                    <control-messages *ngIf="regulartoryInfoForm.controls['reqRevision'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['reqRevision'] | formControl" controlId="reqRevision"
                        label="req.revision" parentId="regulatoryInfo"></control-messages>
                </legend>
                <ul class="form-group form-inline list-unstyled">
                    <li class="label-inline" *ngFor="let yesno of yesNoList; let i = index">
                        <label for="reqRevision{{i}}">
                        <input type="radio" name="reqRevision" id="reqRevision{{i}}" [value]="yesno.id" 
                            (change)="reqRevisionChanged($event)"
                            [formControlName]="'reqRevision'" required />
                        {{ yesno | textTransform: lang }}</label>
                    </li>
                </ul>
            </fieldset>
        </div>
        <div class="row" *ngIf="showRevisedTxDesc()">
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="revisedDescriptionType" class="required full-width">
                    <span class="field-name">{{ 'revised.transaction.description' |translate }}</span>
                    <strong class="required" aria-hidden="true">{{ 'commmon.required.bracket'|translate }}</strong>
                    <control-messages *ngIf="regulartoryInfoForm.controls['revisedDescriptionType'].invalid"
                        [showError]="showFieldErrors"
                        [control]="regulartoryInfoForm.controls['revisedDescriptionType'] | formControl"
                        controlId="revisedDescriptionType" label="revised.transaction.description" parentId="regulatoryInfo"></control-messages>
                    <select id="revisedDescriptionType" name="revisedDescriptionType" required class="form-control full-width"
                        [formControlName]="'revisedDescriptionType'">
                        <option label=" " value=""></option>
                        <option *ngFor="let desc of revTxDescOptions" [value]="desc.id"> {{ desc | textTransform: lang }}
                        </option>
                    </select>
                </label>
            </div>
        </div>

    </div>
</div>
