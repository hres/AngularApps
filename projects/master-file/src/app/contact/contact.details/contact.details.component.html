    <div class="row">
      <div class="form-group col-sm-6" >
        <label for="firstName" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{'first.name'|translate}}</span>
          <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="contactFormLocalModel.controls['firstName'].invalid"
                            [showError]="showFieldErrors"
                            [control]="contactFormLocalModel.controls['firstName'] | formControl"
                            controlId="firstName" label="first.name" parentId="contactDetails"
                            parentLabel="REP Contact"></control-messages>
          <input name="firstName" id="firstName" class="form-control full-width" maxlength="45" 
            [formControl]="contactFormLocalModel.controls['firstName'] | formControl" (blur)="onblur()"/>
        </label>
      </div>
      <div class="form-group col-sm-6" >
        <label for="lastName" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{'last.name'|translate}}</span>
          <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="contactFormLocalModel.controls['lastName.invalid']"
                            [showError]="showFieldErrors"
                            [control]="contactFormLocalModel.controls['lastName'] | formControl"
                            controlId="lastName" label="last.name" parentId="contactDetails"
                            parentLabel="REP Contact"></control-messages>
          <input name="lastName" id="lastName" class="form-control full-width" maxlength="20" 
            [formControl]="contactFormLocalModel.controls['lastName'] | formControl" (blur)="onblur()"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6" >
        <label for="language" class="required">
          <span class="field-name">{{'lang.correspond' |translate}}</span>
          <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="contactFormLocalModel.controls['language'].invalid"
                            [showError]="showFieldErrors"
                            [control]="contactFormLocalModel.controls['language'] | formControl"
                            controlId="language" label="lang.correspond" parentId="contactDetails"
                            parentLabel="REP Contact"></control-messages>
          <select id="language" required class="form-control" [formControl]="contactFormLocalModel.controls['language'] | formControl" (blur)="onblur()">
            <option label=" " value=""></option>
            <option *ngFor="let lang of languages" [ngValue]="lang.id"> {{lang.label_en}}</option>
          </select>
        </label>
      </div>
      <div class="form-group col-sm-4">
        <label for="jobTitle" class="required full-width" aria-required="true">
          <span class="field-name">{{'job.title'|translate}}</span>
          <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="contactFormLocalModel.controls['jobTitle'].invalid"
                            [showError]="showFieldErrors"
                            [control]="contactFormLocalModel.controls['jobTitle'] | formControl"
                            controlId="jobTitle" label="job.title" parentId="contactDetails"
                            parentLabel="REP Contact"></control-messages>
          <input name="jobTitle" id="jobTitle" class="form-control full-width" maxlength="45" 
          [formControl]="contactFormLocalModel.controls['jobTitle'] | formControl" (blur)="onblur()"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6" >
        <label for="phoneNumber" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{'phone.number'|translate}}</span>
          <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="contactFormLocalModel.controls['phoneNumber'].invalid"
                            [showError]="showFieldErrors"
                            [control]="contactFormLocalModel.controls['phoneNumber'] | formControl"
                            controlId="phoneNumber" label="phone.number" parentId="contactDetails"
                            parentLabel="REP Contact"></control-messages>
          <input name="phoneNumber" id="phoneNumber" class="form-control only-digits full-width" 
            [formControl]="contactFormLocalModel.controls['phoneNumber'] | formControl" maxlength="16" (blur)="onblur()"/>
        </label>
      </div>
      <div class="form-group col-sm-3">
        <label for="phoneExtension">
          <span class="field-name" i18n>{{'phone.extension' |translate}}</span>
          <input name="phoneExtension" id="phoneExtension" class="form-control" maxlength="10" 
          [formControl]="contactFormLocalModel.controls['phoneExtension'] | formControl" (blur)="onblur()"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <label class="full-width" for="faxNumber">
          <span class="field-name" i18n>{{'fax.number' |translate}}</span>
          <control-messages *ngIf="contactFormLocalModel.controls['faxNumber'].invalid"
                            [showError]="showFieldErrors"
                            [control]="contactFormLocalModel.controls['faxNumber'] | formControl"
                            controlId="faxNumber" label="fax.number" parentId="contactDetails"
                            parentLabel="REP Contact"></control-messages>
          <input name="faxNumber" id="faxNumber" class="form-control col-sm-6" only-digits maxlength="16"
                 [formControl]="contactFormLocalModel.controls['faxNumber'] | formControl" (blur)="onblur()"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6" >
        <label for="email" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{'contact.email'|translate}}</span>
          <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="contactFormLocalModel.controls['email'].invalid"
                            [showError]="showFieldErrors"
                            [control]="contactFormLocalModel.controls['email'] | formControl"
                            controlId="email" label="contact.email" parentId="contactDetails"
                            parentLabel="REP Contact"></control-messages>
          <input name="email" id="email" class="form-control full-width" maxlength="50" 
            [formControl]="contactFormLocalModel.controls['email'] | formControl" (blur)="onblur()"/>
        </label>
      </div>
