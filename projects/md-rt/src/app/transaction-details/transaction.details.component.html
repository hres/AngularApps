<div>
  <div [formGroup]="transDetailsForm">
    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" >
        <label for="dossierId" class="required full-width">
          <span class="field-name" >{{ 'dossier.id'|translate }} {{ 'minAlphanum6.m'|translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <sup id="tr3-rf">
            <a class="fn-lnk" href="#tr3"><span class="wb-inv">{{ 'instruction'|translate }}</span>{{helpIndex['dossierIdInx']}}</a>
          </sup>
          <control-messages *ngIf="transDetailsForm.controls['dossierId'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['dossierId'] | formControl"
                            controlId="dossierId" label="dossier.id" parentId="transDetails"
                            ></control-messages>
            <input id="dossierId" name="dossierId" class="form-control"  
                   [formControl]="transDetailsForm.controls['dossierId'] | formControl" maxlength="7" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label for="manuCompanyId" class="required full-width" aria-required="true">
          <span class="field-name" >{{ 'manufacturing.company.id'|translate }} {{ 'minNumber6'|translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['manuCompanyId'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['manuCompanyId'] | formControl"
                            controlId="manuCompanyId" label="manufacturing.company.id" parentId="transDetails"
                            ></control-messages>
          <input id="manuCompanyId" name="manuCompanyId" class="form-control full-width" 
                 [formControl]="transDetailsForm.controls['manuCompanyId'] | formControl" maxlength="6" />
        </label>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" >
        <label for="reguCompanyId" class="required full-width" aria-required="true">
          <span class="field-name" >{{ 'regulatory.company.id'|translate }} {{ 'minNumber6'|translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['reguCompanyId'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['reguCompanyId'] | formControl"
                            controlId="reguCompanyId" label="regulatory.company.id" parentId="transDetails"
                            ></control-messages>
          <input id="reguCompanyId" name="reguCompanyId" class="form-control full-width" 
                 [formControl]="transDetailsForm.controls['reguCompanyId'] | formControl" maxlength="6" />
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" >
        <label for="manuContactId" class="required full-width" aria-required="true">
          <span class="field-name" >{{ 'manufacturing.contact.id'|translate }} {{ 'minNumber5'|translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['manuContactId'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['manuContactId'] | formControl"
                            controlId="manuContactId" label="manufacturing.contact.id" parentId="transDetails"></control-messages>
          <input id="manuContactId" name="manuContactId" class="form-control full-width" 
                 [formControl]="transDetailsForm.controls['manuContactId'] | formControl" maxlength="5" />
        </label>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" >
        <label for="reguContactId" class="required full-width" aria-required="true">
          <span class="field-name" >{{ 'regulatory.contact.id'|translate }} {{ 'minNumber5'|translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <sup id="tr4-rf">
            <a class="fn-lnk" href="#tr4"><span class="wb-inv">{{ 'instruction'|translate }}</span>{{helpIndex['contactIdInx']}}</a>
          </sup>
          <control-messages *ngIf="transDetailsForm.controls['reguContactId'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['reguContactId'] | formControl"
                            controlId="reguContactId" label="regulatory.contact.id" parentId="transDetails"></control-messages>
          <input id="reguContactId" name="reguContactId" class="form-control full-width" 
                 [formControl]="transDetailsForm.controls['reguContactId'] | formControl" maxlength="5" />
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" >
        <label for="activityType" class="required full-width">
          <span class="field-name" >{{ 'activity.type' |translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['activityType'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['activityType'] | formControl"
                            controlId="activityType" label="activity.type"
                            parentId="transDetails"></control-messages>
          <select id="activityType" name="activityType" required class="form-control full-width" (change)="activityTypeOnChange()"
           [formControl]="transDetailsForm.controls['activityType'] | formControl">
            <option label=" " value=""></option>
            <option *ngFor="let type of actTypeList" [ngValue]="type.id"> {{ type | textTransform: lang }}</option>
          </select>
        </label>
      </div>
      <div class="form-group form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" >
        <label for="descriptionType" class="required full-width">
          <span class="field-name" >{{ 'trans.description' |translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['descriptionType'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['descriptionType'] | formControl"
                            controlId="descriptionType" label="trans.description"
                            parentId="transDetails"></control-messages>
          <select id="descriptionType" name="descriptionType" required class="form-control full-width" (change)="descriptionOnChange()"
            [formControl]="transDetailsForm.controls['descriptionType'] | formControl">
            <option label=" " value=""></option>
            <option *ngFor="let desc of transDescList" [ngValue]="desc.id"> {{ desc | textTransform: lang }}</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row" *ngIf="showDeviceClass()">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <fieldset class="chkbxrdio-grp" >
            <legend class="required"><span class="field-name">{{'device.class'|translate}}</span>
                <strong class="required" aria-hidden="true">{{'commmon.required.bracket'|translate}}</strong>
                <sup id="tr5-rf">
                  <a class="fn-lnk" href="#tr5"><span class="wb-inv">{{ 'instruction'|translate }}</span>{{helpIndex['deviceClassInx']}}</a>
                </sup>
                <control-messages *ngIf="transDetailsForm.controls['deviceClass'].invalid"
                    [showError]="showFieldErrors"
                    [control]="transDetailsForm.controls['deviceClass'] | formControl"
                    controlId="deviceClass" label="device.class" parentId="transDetails"></control-messages>
            </legend>
              <div class="radio" *ngFor="let class of deviceClassList; let i = index">
                <label aria-hidden="true" for="deviceClass{{i}}">
                  <input type="radio" attr.aria-label="{{class | ariaTransform: lang}}" id="deviceClass{{i}}" name="deviceClass" [value]="class.id"
                    (change)="deviceClassOnChange()"
                    [formControl]="transDetailsForm.controls['deviceClass'] | formControl" required/>
                    {{class | textTransform: lang }}
                </label>
              </div>
        </fieldset>
      </div>  
    </div>

    <div class="row" *ngIf="showAmendReason()">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <fieldset class="chkbxrdio-grp" id="amendReasons">
          <legend class="required"><span class="field-name">{{'amend.reason' | translate}}</span>
              <strong class="required" aria-hidden="true">{{'commmon.required.bracket'|translate}}</strong>
              <control-messages *ngIf="amendReasonChkFormArray.invalid"
                              [showError]="showFieldErrors"
                              [control]="amendReasonChkFormArray | formControl"
                              controlId="amendReasons" label="amend.reason"
                              parentId="transDetails"></control-messages>
          </legend>
          <ng-container formArrayName="amendReasons" *ngFor="let reason of amendReasonChkFormArray.controls; let i = index">
            <div class="checkbox">
              <label for={{amendReasonOptionList[i].value}}>
                <input type="checkbox" id={{amendReasonOptionList[i].value}} [formControl]="reason | formControl" 
                  (change)="amendReasonOnChange()"/> {{amendReasonOptionList[i].label}}
              </label>
            </div>
          </ng-container>
        </fieldset>
      </div>
    </div>

    <div class="row" *ngIf="showRationale()">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <label class="required full-width" for="rationale" >{{ 'rationale' | translate }}
        <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['rationale'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['rationale'] | formControl"
                            controlId="rationale" label="rationale"
                            parentId="transDetails"></control-messages>
          <textarea  row="3" id="rationale" name="rationale" class="form-control full-width"  maxlength="500" [formControl]="transDetailsForm.controls['rationale'] | formControl"
             required ></textarea>
        </label>
      </div>
    </div>

    <div class="row" *ngIf="showProposedPurpose()">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <label class="required full-width" for="proposedPurpose" >{{ 'proposed.indication' | translate }}
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['proposedPurpose'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['proposedPurpose'] | formControl"
                            controlId="proposedPurpose" label="proposed.indication"
                            parentId="transDetails"></control-messages>
          <textarea  row="3" id="proposedPurpose" name="proposedPurpose" class="form-control full-width"  [formControl]="transDetailsForm.controls['proposedPurpose'] | formControl"
           required ></textarea>
        </label>
      </div>
    </div>

    <div class="row" *ngIf="showDate()">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label for="requestDate" class="required full-width">
          <span class="field-name" >{{ 'request.date' |translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['requestDate'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['requestDate'] | formControl"
                            controlId="requestDate" label="request.date"
                            parentId="transDetails"></control-messages>
                 <input id="requestDate" name="requestDate" type="date" class="form-control full-width"
                 (blur)="checkDateValidity($event)" formControlName="requestDate" />
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="showMandatoryAppNum()">
        <label for="appNum" class="required full-width">
          <span class="field-name" >{{ 'application.number' |translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <sup id="tr6-rf">
            <a class="fn-lnk" href="#tr6"><span class="wb-inv">{{ 'instruction'|translate }}</span>{{helpIndex['applicationNumberInx']}}</a>
          </sup>
          <control-messages *ngIf="transDetailsForm.controls['appNum'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['appNum'] | formControl"
                            controlId="appNum" label="application.number"
                            parentId="transDetails"></control-messages>
          <input id="appNum" name="appNum" class="form-control full-width" 
                 [formControl]="transDetailsForm.controls['appNum'] | formControl" maxlength="6"  data-only-digits/>
        </label>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="showOptionalAppNum()">
        <label for="appNumOpt" class="full-width">
          <span class="field-name" >{{ 'application.number' |translate }}</span>
          <sup id="tr5-rf">
            <a class="fn-lnk" href="#tr5"><span class="wb-inv">{{ 'instruction'|translate }}</span>{{helpIndex['deviceClassInx']}}</a>
          </sup>
          <control-messages *ngIf="transDetailsForm.controls['appNumOpt'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['appNumOpt'] | formControl"
                            controlId="appNumOpt" label="application.number"
                            parentId="transDetails"></control-messages>
          <input id="appNumOpt" name="appNumOpt" class="form-control full-width" 
                 [formControl]="transDetailsForm.controls['appNumOpt'] | formControl" maxlength="6" />
        </label>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="showMeetingId()">
        <label for="meetingId" class="full-width">
          <span class="field-name" >{{ 'meeting.id' |translate }}</span>
          <control-messages *ngIf="transDetailsForm.controls['meetingId'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['meetingId'] | formControl"
                            controlId="meetingId" label="meeting.id"
                            parentId="transDetails"></control-messages>
          <input id="meetingId" name="meetingId" class="form-control full-width" 
                 [formControl]="transDetailsForm.controls['meetingId'] | formControl" maxlength="6" />
        </label>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="showDeviceName()">
        <label for="deviceName" class="required full-width">
          <span class="field-name" >{{ 'device.name' |translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <sup id="tr7-rf">
            <a class="fn-lnk" href="#tr7"><span class="wb-inv">{{ 'instruction'|translate }}</span>{{helpIndex['deviceNameInx']}}</a>
          </sup>
          <control-messages *ngIf="transDetailsForm.controls['deviceName'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['deviceName'] | formControl"
                            controlId="deviceName" label="device.name"
                            parentId="transDetails"></control-messages>
          <input id="deviceName" name="deviceName" class="form-control full-width" 
                 [formControl]="transDetailsForm.controls['deviceName'] | formControl" maxlength="150" />
        </label>
      </div>
    </div>
    <div class="row" *ngIf="showLicenceName()">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="form-group">
        </div>
        <label for="licenceName" class="required full-width">
          <span class="field-name" >{{ 'licence.name' |translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['licenceName'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['licenceName'] | formControl"
                            controlId="licenceName" label="licence.name"
                            parentId="transDetails"></control-messages>
          <input class="form-control full-width" id="licenceName" name="licenceName" 
                 required [formControl]="transDetailsForm.controls['licenceName'] | formControl" maxlength="150" />
        </label>
      </div>
    </div>
    <div class="row" *ngIf="showDeviceNameChangeInfo()">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-info" role="alert">
           <span>
            <p aria-live="polite">{{ 'include.ddt'|translate }}</p>
           </span>
      </div>
    </div>
    <div class="row" *ngIf="showBriefDesc()">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
        </div>
        <label for="briefDesc" class="required full-width">
          <span class="field-name" >{{ 'brief.descr' |translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['briefDesc'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['briefDesc'] | formControl"
                            controlId="briefDesc" label="brief.descr"
                            parentId="transDetails"></control-messages>
          <textarea type="text" class="form-control full-width" id="briefDesc" name="briefDesc" 
                    required [formControl]="transDetailsForm.controls['briefDesc'] | formControl"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <label for="licenceNum" class="form-group required full-width">
        <span class="field-name" >{{ 'licence.number' |translate }}</span>
        <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
        <sup id="tr8-rf">
          <a class="fn-lnk" href="#tr8"><span class="wb-inv">{{ 'instruction'|translate }}</span>{{helpIndex['licenseNumberlInx']}}</a>
        </sup>
        <control-messages *ngIf="transDetailsForm.controls['licenceNum'].invalid"
                          [showError]="showFieldErrors"
                          [control]="transDetailsForm.controls['licenceNum']| formControl"
                          controlId="licenceNum" label="licence.number"
                          parentId="transDetails"></control-messages>
        <input id="licenceNum" name="licenceNum" class="form-control" (blur)="licenceNumOnblur()"
               [formControl]="transDetailsForm.controls['licenceNum']| formControl" maxlength="6" data-only-digits/>
      </label>
      </div>
    </div>
    <div class="row" *ngIf="showOrgManufactureInfo()">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label for="orgManufactureId" class="required">
          <span class="field-name" placement="left"  data-original-title="Tooltip on left">{{ 'original.manufacturing.company.id' |translate }} {{ 'minNumber6'|translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['orgManufactureId'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['orgManufactureId'] | formControl"
                            controlId="orgManufactureId" label="original.manufacturing.company.id"
                            parentId="transDetails"></control-messages>
          <input id="orgManufactureId" name="orgManufactureId" class="form-control"  only-digits
                 [formControl]="transDetailsForm.controls['orgManufactureId'] | formControl" minlength="6" maxlength="6" />
        </label>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label for="orgManufactureLic" class="required">
          <span class="field-name" >{{ 'original.manufacturer.licence.number' |translate }} {{ 'minNumber6'|translate }}</span>
          <strong class="required" >{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsForm.controls['orgManufactureLic'].invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsForm.controls['orgManufactureLic'] | formControl"
                            controlId="orgManufactureLic" label="original.manufacturer.licence.number"
                            parentId="transDetails"></control-messages>
          <input id="orgManufactureLic" name="orgManufactureLic" class="form-control" (blur)="onOrgManufactureLicblur()"
                 [formControl]="transDetailsForm.controls['orgManufactureLic'] | formControl" maxlength="6" only-digits data-only-digits/>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <label for="hasDdtMan" class="required">
            <strong>{{'has.ddt'|translate}}</strong>
            <strong class="required">{{'commmon.required.bracket'|translate}}</strong>
            <sup id="tr9-rf">
              <a class="fn-lnk" href="#tr9"><span class="wb-inv">{{'instruction'|translate}}</span>{{helpIndex['deviceDetailInx']}}</a>
            </sup>
            <control-messages *ngIf="transDetailsForm.controls['hasDdtMan'].invalid"
                              [showError]="showFieldErrors"
                              [control]="transDetailsForm.controls['hasDdtMan'] | formControl"
                              controlId="hasDdtMan" label="has.ddt"
                              parentId="transDetails"></control-messages>
            <select id="hasDdtMan" name="hasDdtMan" required class="form-control" [formControl]="transDetailsForm.controls['hasDdtMan'] | formControl">
              <option label=" " value=""></option>
               <option *ngFor="let yesno of yesNoList" [ngValue]="yesno.id"> {{ yesno | textTransform: lang }}</option>
            </select>
          </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="checkbox">
          <label for="hasAppInfo">
            <input type="checkbox" 
                   [formControl]="transDetailsForm.controls['hasAppInfo'] | formControl"
                   id="hasAppInfo" name="hasAppInfo"/>
              <span class="field-name"><strong>{{ 'has.app.info'|translate }}</strong></span>
          </label>
        </div>
      </div>
    </div>
    
    <!-- <pre>{{transDetailsForm.value |json}}</pre> -->
  </div>
</div>
