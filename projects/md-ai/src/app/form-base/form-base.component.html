<div class="container-fluid">
    <form name="aplicationForm" novalidate>
        <div class="row mrgn-tp-md">
          <div class="col-md-12">
            <div class="text-right">
              <span id="securityInfo" class="fa fa-shield fa-sm"><strong>&nbsp;{{'PROTECTED_B'|translate}}</strong></span>
            </div>
          </div>
        </div>
        <div>
          <section class="panel panel-primary mrgn-tp-lg">
            <header class="panel-heading clearfix group-beside">
              <h2 class="panel-title">{{'load.file'|translate}}   
                <sup id="ap1-rf">
                  <a class="fn-lnk" href="#ap1"><span class="wb-inv">{{'instruction'|translate}}</span>{{helpTextSequences['loadFileIndx']}}</a>
                </sup>
              </h2>
            </header>
            <div class="panel-body"> 
              <lib-file-reader (complete)="processFile($event)" [rootTag]="rootTagText"></lib-file-reader>
            </div>
          </section>
        </div>
  
        <div id="topErrorSummary">
          <lib-error-summary [hiddenSummary]="hideErrorSummary()" [errorList]="errorList" [headingLevel]="headingLevel"
                       headingPreamble="errorSummary.company"></lib-error-summary>
        </div>

        <div>
            <section class="panel panel-primary mrgn-tp-lg">
              <header class="panel-heading clearfix">
                <h2 class="panel-title">{{'heading.app-info'|translate}}
                  <sup id="ap2-rf">
                    <a class="fn-lnk" href="#ap2"><span class="wb-inv">{{'instruction'|translate}}</span>{{helpIndex['appInfoREPIndx']}}</a>
                  </sup>
                </h2>
              </header>
              <div class="panel-body">
                <!-- [detailsChanged]="updateChild"
                          -->
                <app-info-details [showErrors]="showErrors" [countryList]="countryList" [lang]="lang"
                                  [appInfoModel]="appInfoModel"
                                  [deviceModel]="deviceModel" 
                                  [materialModel]="materialModel"                                  [helpTextSequences]="helpIndex"
                                  (detailErrorList)="processDetailErrors($event)"
                                  (deviceErrorList)="processDeviceErrors($event)"
                                  (declarationConformity)="disableSaveXmlButton($event)"
                                  (materialErrorList)="processMaterialtErrors($event)">
                </app-info-details>

              </div>
            </section>
          </div>
          <div class="row btn-group-sm">
            <div class="form-group col-md-4">
              <button class="btn btn-default btn-lg active" (click)="saveWorkingCopyFile()">
                {{'save.working.copy'|translate}}
              </button>
            </div>
            <div class="form-group col-md-4">
              <button class="btn btn-primary btn-lg active" (click)="saveXmlFile()">
                {{'generate.final'|translate}}
              </button>
            </div>
          </div>
    </form>
</div>
